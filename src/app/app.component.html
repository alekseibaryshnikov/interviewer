<div class="form-constructor">
  <div class="container">
    <div class="row pb-5">
      <div class="col-12">
        <div class="btn-group" role="group">
          <button (click)="onCreateForm()" class="btn btn-success">Create</button>
          <button (click)="onDeleteForm()" class="btn btn-danger">Delete</button>
          <button (click)="onClearCache()" class="btn btn-dark">Clear cache</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ng-template appHost></ng-template>
      </div>
    </div>
  </div>
</div>
