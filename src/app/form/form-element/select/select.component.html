<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-10">
        <span #label appDoubleClick (outclick)="editElement()">{{data.label}}</span>
      </div>
      <div class="col-2 text-right">
        <button class="btn btn-dark btn-sm" (click)="onAddVariant()">+</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <select class="custom-select">
        <option *ngFor="let variant of variants$ | async">
          {{variant.value}}
        </option>
      </select>
    </div>
    <hr>
    <h3>Variants</h3>
    <ng-template appHost></ng-template>
  </div>
</div>
