<div class="row py-2">
  <div class="col-8">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{data.name}}" id="{{data.name}}" value="yes" disabled>
      <label #label appDoubleClick (onOutclick)="editElement()" class="form-check-label" for="{{data.name}}">
        {{data.label}}
      </label>
    </div>
  </div>
  <div class="col-4">
    <button class="btn btn-danger" (click)="onRemoveVariant()">Delete</button>
  </div>
</div>
