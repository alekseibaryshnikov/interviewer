<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-10">
        <span #label appDoubleClick (onOutclick)="editElement()">{{data.label}}</span>
      </div>
      <div class="col-2 text-right">
        <button class="btn btn-dark" (click)="onAddVariant()">+</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <ng-template appHost></ng-template>
    </div>
  </div>
</div>
