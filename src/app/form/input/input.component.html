<div class="row align-items-end">
  <div class="col-8">
    <div class="form-group">
      <label #label appDoubleClick [setPlaceholder]="true" (onOutclick)="editElement()" for="{{data.name}}">{{data.label}}</label>
      <input #input type="text" class="form-control" id="{{data.name}}" name="{{data.name}}" placeholder="{{data.label}}"
        readonly>
    </div>
  </div>
  <div class="col-4">
    <div class="row align-items-center">
      <div class="col">
        <div class="form-group">
          <button (click)="onDelete()" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input class="form-check-input" type="checkbox" id="set-reuqired">
          <label class="form-check-label">is required?</label>
        </div>
      </div>
    </div>
  </div>
</div>
